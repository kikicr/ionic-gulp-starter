<ion-view ng-init="init()" view-title="Login" align-title="left">
    <ion-content style="background: url(img/background/jakarta.jpg) center; background-size: cover;max-height:100vh">
       <div style="background:rgba(0,0,0,0.2);height:100vh;">
        <form ng-submit="login(auth)">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <img src="img/background/JakartaOne.png" style="max-width:200px">
            </div>
        </div>
        <div class="list">
           
            <ion-md-input placeholder="Username" ng-model="auth.username" highlight-color="energized" type="text"></ion-md-input>
           
            <ion-md-input placeholder="Password" ng-model="auth.password" highlight-color="energized" type="password"></ion-md-input>
        </div>
        <div class="padding">
             <button class="button button-full button-assertive ink">Login</button>
             <button ui-sref="jakone.registration" class="button button-full button-positive icon-left ink">Register acount </button>
        </div>
        <!--<div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>-->
        </form>
        </div>
    </ion-content>
</ion-view>
