<ion-view ng-init="init()" view-title="Dasboard">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <!-- tab-->
        <dasboard-tabs></dasboard-tabs>
        <!-- /tab-->
        <h4 class="content padding double-padding-x">change pin</h4>
        <form name="form" ng-submit="changePin(form,value)">
            <div style="" class="list">
                    <ion-md-input placeholder="old password" ng-model="value.old" highlight-color="energized" type="password"></ion-md-input>
                    <ion-md-input placeholder="old password" ng-model="value.new" highlight-color="energized" type="password"></ion-md-input>
                    <ion-md-input placeholder="old password" ng-model="value.confirm" highlight-color="energized" type="password"></ion-md-input>
            </div>
            <div class="padding">
                <button class="button button-full button-assertive ink">Next</button>
                
            </div>
        </form>                      
        </div>
    </ion-content>
</ion-view>
